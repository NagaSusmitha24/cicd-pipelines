name: Mule CI/CD - CloudHub 2.0 (Maven)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Mule Application
        run: mvn -B clean package

      - name: Deploy to CloudHub 2.0
        run: |
          mvn deploy -DmuleDeploy \
            -Dusername=${{ secrets.ANYPOINT_USERNAME }} \
            -Dpassword=${{ secrets.ANYPOINT_PASSWORD }} \
            -Dorgid=${{ secrets.ANYPOINT_ORG_ID }} \
            -Denv=${{ secrets.ANYPOINT_ENV }} \
            -Dtargetname=${{ secrets.ANYPOINT_TARGET }}

